volumes:
  master-vol:
  slave1-vol:
  slave2-vol:
  mongo-vol:
  valkey-vol:
  rabbitmq-vol:

networks:
 simple-db-replicas-net:
   ipam:
     driver: default
     config:
       - subnet: ${DOCKER_SUBNET}

services:
  db-master:
    image: postgres:17-alpine
    container_name: db-master
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      DOCKER_SUBNET: ${DOCKER_SUBNET}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - master-vol:/var/lib/postgresql/data
      - ./master:/docker-entrypoint-initdb.d
    networks:
      - simple-db-replicas-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  db-slave1:
    build:
      context: ./slave
    container_name: db-slave1
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    depends_on:
      db-master:
        condition: service_healthy
    volumes:
      - slave1-vol:/var/lib/postgresql/data
    networks:
      - simple-db-replicas-net
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  db-slave2:
    build:
      context: ./slave
    container_name: db-slave2
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    depends_on:
      db-master:
        condition: service_healthy
    volumes:
      - slave2-vol:/var/lib/postgresql/data
    networks:
      - simple-db-replicas-net
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  haproxy:
    image: haproxy:2.7
    container_name: haproxy
    depends_on:
      db-master:
        condition: service_healthy
      db-slave1:
        condition: service_healthy
      db-slave2:
        condition: service_healthy
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - simple-db-replicas-net
    ports:
      - "5000:5000"
      - "5001:5001"

  mongo:
    image: mongo:8-noble
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: dialogs_db
      MONGO_DB_USER: ${MONGO_DB_USER}
      MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
    volumes:
      - mongo-vol:/data/db
      - ../mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - simple-db-replicas-net

  valkey:
    image: valkey/valkey:7.2-alpine
    environment:
      - VALKEY_PASSWORD=${VALKEY_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - valkey-vol:/data
    networks:
      - simple-db-replicas-net
    command: >
      valkey-server
      --requirepass ${VALKEY_PASSWORD}
      --save 60 1
      --loglevel notice
      --protected-mode no
    healthcheck:
      test: [ "CMD", "valkey-cli", "-a", "${VALKEY_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-vol:/var/lib/rabbitmq
    networks:
      - simple-db-replicas-net

  migrate:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      - haproxy
      - mongo
      - valkey
      - rabbitmq
    env_file:
      - .env
    command: ["migrate", "up"]
    restart: on-failure
    networks:
      - simple-db-replicas-net

  app:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      - migrate
    env_file:
      - .env
    ports:
      - "${APP_PORT}:8080"
    restart: unless-stopped
    networks:
      - simple-db-replicas-net

  task_processor:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      - app
    env_file:
      - .env
    command: [ "task_process" ]
    restart: unless-stopped
    networks:
      - simple-db-replicas-net