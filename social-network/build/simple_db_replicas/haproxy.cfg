global
    log stdout format raw local0

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 10s
    timeout client  1m
    timeout server  1m

frontend write_pg
    bind *:5000
    default_backend pg_master

backend pg_master
    mode tcp
    server master db-master:5432 check

frontend read_pg
    bind *:5001
    default_backend pg_slaves

backend pg_slaves
    mode tcp
    balance roundrobin
    server slave1 db-slave1:5432 check
    server slave2 db-slave2:5432 check
