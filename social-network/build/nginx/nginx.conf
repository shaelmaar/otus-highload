worker_processes auto;

events {
    worker_connections 4096;
}

http {
    upstream auth_backend {
        server monolith_app:8080;
    }

    proxy_cache_path /var/lib/nginx/auth_cache levels=1:2 keys_zone=auth_cache:5m max_size=1G;

    upstream monolith_http_backend {
        server monolith_app:8080;
    }

    upstream monolith_websocket_backend {
        server monolith_websocket:8080;
    }

    upstream dialogs_http_backend {
        server dialogs_app:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://monolith_http_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 1s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        location /dialogs {
            auth_request /auth;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_pass http://dialogs_http_backend/dialog;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-Id $user_id;

            proxy_connect_timeout 1s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

         location = /auth {
            internal;
            proxy_pass http://auth_backend/validate_token;
            proxy_method GET;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_cache             auth_cache;
            proxy_cache_key         "$http_authorization";
            proxy_cache_valid 403 401 204 200 5m;
        }

        location = /ws {
            proxy_pass http://monolith_websocket_backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;

            proxy_read_timeout 3600;
        }
    }
}
