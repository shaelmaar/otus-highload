networks:
  social-network-shared-net:
    external: true

volumes:
  monolith-db-vol:
  monolith-valkey-vol:
  monolith-rabbitmq-vol:

services:
  monolith_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${MONOLITH_DB_USER}
      POSTGRES_PASSWORD: ${MONOLITH_DB_PASSWORD}
      POSTGRES_DB: ${MONOLITH_DB_NAME}
    ports:
      - "${MONOLITH_DB_PORT}:5432"
    volumes:
      - monolith-db-vol:/var/lib/postgresql/data
      - ../postgresql/ext-trgm.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${MONOLITH_DB_USER}" ]
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - social-network-shared-net

  monolith_valkey:
    image: valkey/valkey:7.2-alpine
    environment:
      - VALKEY_PASSWORD=${MONOLITH_VALKEY_PASSWORD}
    volumes:
      - monolith-valkey-vol:/data
    command: >
      valkey-server
      --requirepass ${MONOLITH_VALKEY_PASSWORD}
      --save 60 1
      --loglevel notice
      --protected-mode no
    healthcheck:
      test: [ "CMD", "valkey-cli", "-a", "${MONOLITH_VALKEY_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - social-network-shared-net

  monolith_rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "${MONOLITH_RABBITMQ_PORT}:5672"
      - "${MONOLITH_RABBITMQ_ADMIN_PORT}:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - monolith-rabbitmq-vol:/var/lib/rabbitmq
    networks:
      - social-network-shared-net

  monolith_migrate:
    build:
      context: ../../monolith
      dockerfile: ../build/Dockerfile-monolith
    depends_on:
      monolith_db:
        condition: service_healthy
      monolith_rabbitmq:
        condition: service_started
      monolith_valkey:
        condition: service_healthy
    env_file:
      - .env.monolith
    command: ["migrate", "up"]
    restart: on-failure
    networks:
      - social-network-shared-net

  monolith_app:
    build:
      context: ../../monolith
      dockerfile: ../build/Dockerfile-monolith
    depends_on:
      - monolith_migrate
    env_file:
      - .env.monolith
    ports:
      - "${MONOLITH_APP_PORT}:8080"
      - "${MONOLITH_APP_DEBUG_PORT}:8081"
      - "${MONOLITH_GRPC_PORT}:8082"
    restart: unless-stopped
    networks:
      - social-network-shared-net

  monolith_task_processor:
    build:
      context: ../../monolith
      dockerfile: ../build/Dockerfile-monolith
    depends_on:
      - monolith_app
    env_file:
      - .env.monolith
    command: [ "task_process" ]
    restart: unless-stopped
    networks:
      - social-network-shared-net

  monolith_websocket:
    build:
      context: ../../monolith
      dockerfile: ../build/Dockerfile-monolith
    depends_on:
      - monolith_app
    env_file:
      - .env.monolith
    ports:
      - "${MONOLITH_WEBSOCKET_PORT}:8080"
    command: [ "ws_serve" ]
    restart: unless-stopped
    networks:
      - social-network-shared-net