worker_processes auto;

events {
    worker_connections 4096;
}

http {
    upstream monolith_http_backend {
        least_conn;
        keepalive 32;

        server monolith_app_1:8080 max_fails=2 fail_timeout=60s;
        server monolith_app_2:8080 max_fails=2 fail_timeout=60s;
        server monolith_app_3:8080 max_fails=2 fail_timeout=60s;
    }

    upstream monolith_grpc_backend {
        least_conn;
        keepalive 32;

        server monolith_app_1:8082;
        server monolith_app_2:8082;
        server monolith_app_3:8082;
    }

    upstream monolith_websocket_backend {
        server monolith_websocket:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://monolith_http_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 1s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            proxy_next_upstream error timeout invalid_header http_502 http_503;
        }

        location /ws {
            proxy_pass http://monolith_websocket_backend/ws;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;

            proxy_read_timeout 3600;
        }
    }

    server {
        listen 8080 http2;

        location / {
            grpc_pass grpc://monolith_grpc_backend;

            grpc_set_header Host $host;

            client_max_body_size 0;
            client_body_timeout 60s;
            keepalive_timeout 300s;
        }
    }
}
