networks:
  social-network-shared-net:
    external: true

volumes:
  zabbix-db-vol:
  prometheus-vol:
  grafana-vol:

services:
  zabbix-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
    volumes:
      - zabbix-db-vol:/var/lib/postgresql/data
    networks:
      - social-network-shared-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U zabbix" ]
      interval: 5s
      timeout: 30s
      retries: 5

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-7.0-latest
    restart: unless-stopped
    environment:
      DB_SERVER_HOST: zabbix-db
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
    depends_on:
      zabbix-db:
        condition: service_healthy
    networks:
      - social-network-shared-net

  zabbix-frontend:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-7.0-latest
    restart: unless-stopped
    environment:
      DB_SERVER_HOST: zabbix-db
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: Europe/Moscow
    ports:
      - "8081:8080"
    depends_on:
      - zabbix-server
    networks:
      - social-network-shared-net

  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-7.0-latest
    restart: unless-stopped
    user: root
    privileged: true
    environment:
      ZBX_SERVER_HOST: zabbix-server
      ZBX_HOSTNAME: docker-host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - social-network-shared-net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-vol:/prometheus
    expose:
      - 9090
    ports:
      - "9090:9090"
    networks:
      - social-network-shared-net

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-vol:/var/lib/grafana
    depends_on:
      - zabbix-frontend
      - zabbix-agent
      - prometheus
    networks:
      - social-network-shared-net