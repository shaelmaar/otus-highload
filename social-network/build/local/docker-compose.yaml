networks:
  social-network-shared-net:
    external: true

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${MONOLITH_NGINX_PORT}:80"
    expose:
      - "8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - monolith_app_1
      - monolith_app_2
      - monolith_app_3
      - monolith_websocket
    networks:
      - social-network-shared-net

  haproxy:
    image: haproxy:2.7
    depends_on:
      monolith_db_master:
        condition: service_healthy
      monolith_db_slave1:
        condition: service_healthy
      monolith_db_slave2:
        condition: service_healthy
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - social-network-shared-net
    ports:
      - "5000:5000"
      - "5001:5001"
