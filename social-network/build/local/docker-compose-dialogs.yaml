networks:
  social-network-shared-net:
    external: true

volumes:
  dialogs-tarantool-vol:

services:
  dialogs_tarantool:
    image: tarantool/tarantool:2.11
    environment:
      TARANTOOL_USER_NAME: ${DIALOGS_TARANTOOL_USER}
      TARANTOOL_USER_PASSWORD: ${DIALOGS_TARANTOOL_PASS}
    volumes:
      - dialogs-tarantool-vol:/var/lib/tarantool
      - ../tarantool/init.lua:/opt/tarantool/init.lua
    command: tarantool /opt/tarantool/init.lua
    networks:
      - social-network-shared-net

  dialogs_app:
    build:
      context: ../../dialogs
      dockerfile: ../build/Dockerfile-dialogs
    hostname: dialogs_app
    depends_on:
      dialogs_tarantool:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
    env_file:
      - .env.dialogs
    expose:
      - "8080"
    ports:
      - "8085:8081"
    restart: unless-stopped
    networks:
      - social-network-shared-net

  dialogs_consumer:
    build:
      context: ../../dialogs
      dockerfile: ../build/Dockerfile-dialogs
    depends_on:
      dialogs_app:
        condition: service_started
    env_file:
      - .env.dialogs
    command: [ "consume" ]
    restart: unless-stopped
    networks:
      - social-network-shared-net
    deploy:
      replicas: 3
