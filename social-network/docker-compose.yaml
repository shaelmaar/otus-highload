volumes:
  social-network-db:

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - social-network-db:/var/lib/postgresql/data
      - ./postgresql/ext-trgm.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.local
    command: ["migrate", "up"]
    restart: on-failure

  app:
    build: .
    depends_on:
      - migrate
    env_file:
      - .env.local
    ports:
      - "${APP_PORT}:8080"
    restart: unless-stopped