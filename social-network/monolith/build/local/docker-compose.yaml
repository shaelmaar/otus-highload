volumes:
  db-vol:
  valkey-vol:
  rabbitmq-vol:
  tarantool-vol:
  mongo-vol:

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db-vol:/var/lib/postgresql/data
      - ../../postgresql/ext-trgm.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 30s
      retries: 5

  valkey:
    image: valkey/valkey:7.2-alpine
    environment:
      - VALKEY_PASSWORD=${VALKEY_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - valkey-vol:/data
    command: >
      valkey-server
      --requirepass ${VALKEY_PASSWORD}
      --save 60 1
      --loglevel notice
      --protected-mode no
    healthcheck:
      test: [ "CMD", "valkey-cli", "-a", "${VALKEY_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-vol:/var/lib/rabbitmq

  mongodb:
    image: mongo:8-noble
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: dialogs_db
      MONGO_DB_USER: ${MONGO_DB_USER}
      MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
    volumes:
      - mongo-vol:/data/db
      - ../mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro

  tarantool:
    image: tarantool/tarantool:2.11
    container_name: tarantool
    ports:
      - "3301:3301"
    environment:
      TARANTOOL_USER_NAME: ${TARANTOOL_USER}
      TARANTOOL_USER_PASSWORD: ${TARANTOOL_PASS}
    volumes:
      - tarantool-vol:/var/lib/tarantool
      - ../tarantool/init.lua:/opt/tarantool/init.lua
    command: tarantool /opt/tarantool/init.lua

  migrate:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_started
      tarantool:
        condition: service_started
      rabbitmq:
        condition: service_started
      valkey:
        condition: service_healthy
    env_file:
      - .env
    command: ["migrate", "up"]
    restart: on-failure

  app:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      - migrate
    env_file:
      - .env
    ports:
      - "${APP_PORT}:8080"
    restart: unless-stopped

  task_processor:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      - app
    env_file:
      - .env
    command: [ "task_process" ]
    restart: unless-stopped

  websocket:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    depends_on:
      - app
    env_file:
      - .env
    ports:
      - "${WEBSOCKET_PORT}:8080"
    command: [ "ws_serve" ]
    restart: unless-stopped