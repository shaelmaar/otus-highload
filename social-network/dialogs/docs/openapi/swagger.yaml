openapi: 3.0.0
info:
  title: OTUS Highload Architect
  version: 1.2.0
paths:
  /dialog/{user_id}/send:
    post:
      parameters:
        - $ref: '#/components/parameters/UserIDHeader'
        - name: user_id
          schema:
            $ref: '#/components/schemas/UserId'
          required: true
          in: path
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  $ref: '#/components/schemas/DialogMessageText'
      responses:
        '200':
          description: Успешно отправлено сообщение
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/5xx'
        '503':
          $ref: '#/components/responses/5xx'

  /dialog/{user_id}/list:
    get:
      parameters:
        - $ref: '#/components/parameters/UserIDHeader'
        - name: user_id
          schema:
            $ref: '#/components/schemas/UserId'
          required: true
          in: path
      responses:
        '200':
          description: Диалог между двумя пользователями
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DialogMessage'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/5xx'
        '503':
          $ref: '#/components/responses/5xx'

  /dialog/{user_id}/read_messages/{message_id}:
    patch:
      parameters:
        - $ref: '#/components/parameters/UserIDHeader'
        - name: user_id
          schema:
            $ref: '#/components/schemas/UserId'
          required: true
          in: path
        - name: message_id
          schema:
            $ref: '#/components/schemas/DialogMessageID'
          required: true
          in: path
      responses:
        '204':
          description: Успешно прочитаны сообщения
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/5xx'
        '503':
          $ref: '#/components/responses/5xx'

components:
  parameters:
    UserIDHeader:
      name: X-User-Id
      in: header
      description: Идентификатор пользователя
      required: true
      schema:
        type: string
  responses:
    '400':
      description: Невалидные данные ввода
    '401':
      description: Неавторизованный доступ
    5xx:
      description: Ошибка сервера
      headers:
        Retry-After:
          description: Время, через которое еще раз нужно сделать запрос
          required: false
          schema:
            type: integer
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Описание ошибки
              request_id:
                type: string
                description: >-
                  Идентификатор запроса. Предназначен для более быстрого поиска
                  проблем.
              code:
                type: integer
                description: >-
                  Код ошибки. Предназначен для классификации проблем и более
                  быстрого решения проблем.
  schemas:
    UserId:
      type: string
      description: Идентификатор пользователя

    DialogMessageText:
      type: string
      description: Текст сообщения
      example: Привет, как дела?

    DialogMessageID:
      type: integer
      format: uint64
      description: Идентификатор сообщения
      example: 1

    DialogMessageState:
      type: string
      description: | 
        Состояние сообщения:
        
        sending - создано, отправляется
        failed - не удалось отправить
        sent - отправлено
        read - прочитано
      enum:
        - sending
        - failed
        - sent
        - read

      example: created

    DialogMessage:
      type: object
      required:
        - id
        - from
        - to
        - text
      properties:
        id:
          $ref: '#/components/schemas/DialogMessageID'
        from:
          $ref: '#/components/schemas/UserId'
        to:
          $ref: '#/components/schemas/UserId'
        text:
          $ref: '#/components/schemas/DialogMessageText'
        state:
          $ref: '#/components/schemas/DialogMessageState'


